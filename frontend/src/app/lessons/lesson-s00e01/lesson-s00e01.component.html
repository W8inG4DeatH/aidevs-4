<div class="content-container gray" fxLayout="row full-width" fxLayoutAlign="start">
    <div class="section-container" fxLayout="column" fxFlex="50">
        <div class="content-container" fxLayout="column" fxLayoutAlign="start start">
            <div class="content-row-container full-width" fxLayout="column">Czy naprawdę jesteśmy maszynami?</div>
            <div class="content-row-container full-width fxLayout column" style="margin-top: 8px;">
                <div class="title">Logs</div>
                <div class="logs-box">
                    <div *ngFor="let line of logs" class="log-line">{{ line }}</div>
                    <div *ngIf="loading && logs.length === 0" class="log-line">Ładowanie...</div>
                </div>
            </div>
        </div>
        <div class="content-container" fxLayout="column" fxLayoutAlign="start start">
            <div (click)="processLesson()" class="full-width" fxLayout="row" fxLayoutAlign="center" [class.disabled]="loading">
                <div class="btn">Uruchom weryfikację</div>
            </div>
        </div>
    </div>

    <div class="section-container" fxLayout="column" fxFlex>
        <div class="content-container" fxLayout="column" fxLayoutAlign="start start">
            <div class="title">Result</div>
            <div class="result-box" *ngIf="result !== null">
                <pre>{{ result | json }}</pre>
            </div>
            <div *ngIf="result === null && !loading" class="result-placeholder">Wynik pojawi się po uruchomieniu.</div>
        </div>
    </div>
</div>
